		makeCodeSpans = function makeCodeSpans(sourceId, targetId)
		{

			var sourceElement = document.getElementById(sourceId);
			var targetElement = document.getElementById(targetId);

			var text = sourceElement.innerHTML;

			targetElement.innerHTML = null;

			for (var i = 0, length = text.length; i < length; i++) {
				var span = document.createElement('span');
				var char = (text[i].match(/\s/g) ? span.innerHTML = '&nbsp;' : span.appendChild(document.createTextNode(text[i])));
				targetElement.appendChild(span);
			}

		};

	</script>
